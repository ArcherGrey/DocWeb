<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>文档总结</title>
  <!-- CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>




</head>

<body>
  <div id="content">
    <el-container>
      <!-- 左边菜单 -->
      <el-aside width="fit-content" @mouseover.native="Showmenu" @mouseout.native="Hidemenu">
        <el-menu :unique-opened=true background-color="lightgrey" text-color="#333" active-text-color="#333" :collapse="isCollapse"
          id='menu'>
          <el-submenu :index="index.toString()" v-for="(top,index) in tops">
            <template slot="title">
              <i class="el-icon-menu">
                <span class="top">
                  {{top.name}}
                </span>
              </i>
            </template>
            <el-menu-item-group>
              <el-menu-item :title="sub.name" v-for="sub in top.subs" @click.native="Submenu(sub)">
                <i class="el-icon-circle-plus-outline"> </i>
                <span>
                  {{sub.name.length>10?sub.name.substr(0,10)+"...":sub.name}}
                </span>
              </el-menu-item>
            </el-menu-item-group>
          </el-submenu>
        </el-menu>
      </el-aside>
      <!-- 左边 -->
      <el-container>

        <!-- 顶部 -->
        <el-header>
          <el-input v-model="input" placeholder="请输入内容" style="width: fit-content">
            <el-select v-model="select" slot="prepend" placeholder="请选择">
              <el-option label="标题" value="1"></el-option>
              <!-- <el-option label="标签" value="2"></el-option> -->
            </el-select>
            <el-button slot="append" type="primary" icon="el-icon-search" @click.native="Search">搜索</el-button>
          </el-input>
        </el-header>
        <!-- 顶部 -->

        <!-- --- -->

        <!-- 中间 -->
        <el-main>
          <div class="main-center">
            <article class="markdown-body">

                  </div>
                  <div class="title">
                    <span class="demonstration">系列文档</span>
                  </div>
                  <div class="block">
                    <el-carousel indicator-position="outside">
                      <el-carousel-item v-for="item in series">

                      </el-carousel-item>
